<html lang="en"><head>

  <meta charset="UTF-8">

  <title>Payments - Damascus Premium Blades</title>
  <style>
    :root { --bg: #ffffff; --card: #ffffff; --ink: #212529; --muted: #6c757d; --primary: #d4af37; --radius:1rem; --card-border: #e9ecef; --link: #1b6fbf; }
    body { margin:0; font-family:Montserrat,Roboto,Arial,sans-serif; background:var(--bg); color:var(--ink); }
    .container { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    h1 { color:var(--primary); margin:0 0 1rem; font-size:1.8rem; }
    .card { background:var(--card); border-radius:var(--radius); padding:1rem 1.2rem; box-shadow:0 6px 20px rgba(33,37,41,0.06); border:1px solid var(--card-border); }
    h2 { color:var(--primary); margin-top:1rem; font-size:1.2rem; }
    p, li { color:var(--ink); line-height:1.6; }
    a { color:var(--link); }
    .back { margin:1rem 0; display:inline-block; color:var(--link); }
  </style>
<style id="dm-responsive-img">
      /* Global responsive images */
      img { max-width: 100%; height: auto; }
      /* Common gallery/product cards */
      .gallery img, .knife-item img, .item img { width: 100%; height: auto; display: block; object-fit: contain; }
      /* Product detail thumbnail rail keeps square thumbs but responsive container already constrains width */
    </style><style>
        .ve-editable:hover { border: 2px dashed #3498db !important; cursor: pointer; }
        .ve-editing { border: 2px solid #e74c3c !important; background: rgba(231,76,60,0.1) !important; }
        .ve-toolbar { position: fixed; top: 10px; right: 10px; background: #2c3e50; padding: 10px; border-radius: 4px; z-index: 9999; }
        .ve-toolbar button { background: #3498db; color: white; border: none; padding: 5px 10px; margin: 2px; border-radius: 3px; cursor: pointer; }
      </style></head>
